version: '3.9'

services:
  db:
    image: "postgres"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=app
      - POSTGRES_USER=app
      - POSTGRES_DB=parking

  rabbitmq:
    image: rabbitmq:3.13.6-management-alpine
    ports:
      # RabbitMq instance
      - "5672:5672"
      # Web interface
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=app
      - RABBITMQ_DEFAULT_PASS=app

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"

  parking-manager:
    build:
      context: ../backend/ParkingManager
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    restart: on-failure
    depends_on:
      - db
      - minio
      - rabbitmq

  car-plate-recognizer:
    build:
      context: ../backend/car-plate-recognizer
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOSTNAME=rabbitmq
      - RABBITMQ_USERNAME=app
      - RABBITMQ_PASSWORD=app
      - RABBITMQ_QUEUE_NAME=rpc_queue
    restart: on-failure
    depends_on:
      - rabbitmq
      - minio

  mocked-cam:
    build:
      context: ../backend/mocked-cam
      dockerfile: Dockerfile
    hostname: mocked-cam
    container_name: mocked-cam
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - minio
    environment:
      KV_VIPER_FILE: '/config.yaml'
    volumes:
      - ./configs/mocked-cam.yaml:/config.yaml
      - ./data/mocked-cam-volume.json:/dump.json
    entrypoint: sh -c "mocked-cam run"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-05-28T17-19-04Z
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    container_name: minio
    hostname: minio
    volumes:
      - minio_data:/data    # Data directory where MinIO stores objects
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  bucketer:
    depends_on:
      - minio
    image: minio/mc
    volumes:
      - ./data/images:/data
    entrypoint: >
      /bin/sh -c "
            /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
            if /usr/bin/mc ls myminio/cars > /dev/null 2>&1; then
                echo 'Bucket already exists. Exiting.';
                exit 0;
            else
                /usr/bin/mc mb myminio/cars;
                /usr/bin/mc policy set public myminio/cars;
                /usr/bin/mc cp --recursive /data/* myminio/cars;
            fi;
            exit 0;
      "
volumes:
  minio_data:
  postgres_data:
